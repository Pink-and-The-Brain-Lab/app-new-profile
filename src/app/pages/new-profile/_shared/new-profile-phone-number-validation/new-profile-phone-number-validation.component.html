<div class="d-flex flex-column h-100 w-100 justify-content-between">
    <div class="flex-grow-1">
        <h2 class="mt-0 mb-4">Validate Phone Number for Your New Profile</h2>
        <p class="mt-0 mb-2">Your phone number recieved a code via SMS, use this code to validate your phone number.</p>
        <cdk-code-validation [isLoading]="isLoading" (validate)="validate($event)"></cdk-code-validation>
    </div>
    
    <footer class="flex-grow-0">
        <button type="button" class="btn btn-dark me-3" (click)="back()"><i class="bi bi-chevron-left"></i> Back</button>
        <button
            type="button"
            class="btn btn-primary"
            [disabled]="!isPhoneValidated"
            [cdkLoadingButton]="savingData"
            (click)="next()"
        >
                <cdk-spinner>Continue</cdk-spinner>
            </button>
    </footer>
</div>
