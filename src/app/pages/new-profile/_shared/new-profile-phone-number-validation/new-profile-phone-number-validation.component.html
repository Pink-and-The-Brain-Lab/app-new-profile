<div class="d-flex flex-column h-100 w-100 justify-content-between">
    <div class="flex-grow-1">
        <h2 class="mt-0 mb-4">{{ 'VALIDATE_PHONE_NUMBER_FOR_YOUR_NEW_PROFILE' | translate }}</h2>
        <p class="mt-0 mb-2">{{ 'YOUR_PHONE_NUMBER_RECIEVED_A_CODE_VIA_SMS' | translate }}</p>
        <cdk-code-validation [isLoading]="isLoading" (validate)="validate($event)"></cdk-code-validation>
    </div>
    
    <footer class="flex-grow-0">
        <button type="button" class="btn btn-dark me-3" (click)="back()">
            <i class="bi bi-chevron-left"></i> {{ 'BACK' | translate }}
        </button>
        <button
            type="button"
            class="btn btn-primary"
            [disabled]="!isPhoneValidated"
            [cdkLoadingButton]="savingData"
            (click)="next()"
        >
                <cdk-spinner>{{ 'CONTINUE' | translate }}</cdk-spinner>
            </button>
    </footer>
</div>
