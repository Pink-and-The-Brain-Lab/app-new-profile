<div class="d-flex flex-column h-100 w-100 justify-content-between">
    <div class="flex-grow-1 d-flex">
        <app-profile-preview [color]="color" [imageFile]="imageFile"></app-profile-preview>

        <div class="ms-4">
            <h2>Letâ€™s customize your Profile Avatar</h2>
            <cdk-chose-image (imageFile)="imageLoaded($event)"></cdk-chose-image>

            <p class="profile-settings mt-4">You can change this later in your profile settings</p>

    </footer>
</div>
